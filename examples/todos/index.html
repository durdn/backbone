<!DOCTYPE html>
<html>

  <head>
    <title>Auto-focus System</title>
    <link href="todos.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="../../test/vendor/json2.js"></script>
    <script src="../../test/vendor/jquery-1.4.2.js"></script>
    <script src="../../test/vendor/underscore-1.1.3.js"></script>
    <script src="../../backbone.js"></script>
    <script src="../backbone-localstorage.js"></script>
    <script src="todos.js"></script>
  </head>

  <body>

    <!-- Todo App Interface -->

    <div id="todoapp">

      <div class="title">
        <h1>Autofocus system</h1>
      </div>

      <div class="content">

        <div class="flash">
        </div>
        <div id="create-todo">
          <input id="new-todo" placeholder="Enter everything you want to do" type="text" />
          <span class="ui-tooltip-top" style="display:none;">Press Enter to save this task</span>
        </div>

        <div id="todos">
          <ul id="todo-list"></ul>
        </div>

        <div id="todo-stats"></div>

      </div>

    </div>

    <ul id="instructions">
      <li>Double-click to edit a todo.</li>
      <li>Explanation of the <a href="http://www.markforster.net/blog/2009/1/6/autofocus-system-instructions.html?printerFriendly=true">Autofocus system</a></li>
    </ul>

    <div id="credits">
      Auto-focus system implemented by
      <a href="http://durdn.com/">Nicola Paolucci</a>.
      <br />
      Adapted from a <a href="https://github.com/documentcloud/backbone/tree/master/examples/todos">demo</a> of <a href="http://jgn.me/">J&eacute;r&ocirc;me Gravel-Niquet</a>
    </div>

    <!-- Templates -->

    <script type="text/template" id="item-template">
      <div class="todo <%= status %>">
        <div class="display">
          <input class="check" type="checkbox" <%= status == 'done' ? 'checked="checked"' : '' %> />
          <div class="todo-content"></div>
          <span class="todo-readd">re-add</span>
          <span class="todo-discard">discard</span>
          <span class="todo-destroy"></span>
        </div>
        <div class="edit">
          <input class="todo-input" type="text" value="" />
        </div>
      </div>
    </script>

    <script type="text/template" id="stats-template">
      <% if (total) { %>
        <span class="todo-count">
          <span class="number"><%= total %></span> items. 
          <span class="number"><%= remaining %></span>
          <span class="word"> left.</span>
          <span class="number"><%= discarded %></span>
          <span class="word"> discarded.</span>
        </span>
        <span class="page">
          <% if (page-1>0) { %>
            <a href="#p<%= parseInt(page)-1 %>">prev</a>
          <% } %> 
          page: <%= pageString %>
          <% if (page<numPages) { %>
            <a href="#p<%= parseInt(page)+1 %>">next</a>
          <% } %> 
        </span>
      <% } %>
    <% if (false) { %> <!-- was (done) -->
        <span class="todo-clear">
          <a href="#">
            Clear <span class="number-done"><%= done %></span>
            completed <span class="word-done"><%= done == 1 ? 'item' : 'items' %></span>
          </a>
        </span>
      <% } %>
    </script>

  </body>

</html>
